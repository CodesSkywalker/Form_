<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>404 Not Found</title>
	</head>
	<body class="">
		
		<section
       class=" h-screen w-full flex flex-col justify-center items-center bg-[#204cc7c4]  select-none "
		>
			<!-- <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600"> -->
            <h1 class="text-9xl font-extrabold text-white tracking-widest">404</h1>
          
			<p class="mb-8 text-white leading-relaxed">
				Sorry, it seems that the page you are looking for does not exist or it
				might have been removed.
		
              
            <div class="mb-2">
               
                <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                            <stop stop-color="#eb0064" stop-opacity="0" offset="0%"/>
                            <stop stop-color="#eb0064" stop-opacity=".631" offset="63.146%"/>
                            <stop stop-color="#eb0064" offset="100%"/>
                        </linearGradient>
                    </defs>
                    <g fill="none" fill-rule="evenodd">
                        <g transform="translate(1 1)">
                            <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2">
                                <animateTransform
                                    attributeName="transform"
                                    type="rotate"
                                    from="0 18 18"
                                    to="360 18 18"
                                    dur="0.9s"
                                    repeatCount="indefinite" />
                            </path>
                            <circle fill="#4CAF50" cx="36" cy="18" r="1">
                                <animateTransform
                                    attributeName="transform"
                                    type="rotate"
                                    from="0 18 18"
                                    to="360 18 18"
                                    dur="0.9s"
                                    repeatCount="indefinite" />
                            </circle>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="flex justify-center mt-4">
                <a href="/" class="inline-flex text-white bg-[#17b88df7] border-0 py-2 px-6 focus:outline-none hover:bg-[#14eaaa] rounded text-lg">Back to Home</a>
            </div>
			
		</section>
	</body>
</html>
